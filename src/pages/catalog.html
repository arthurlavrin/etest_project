<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Catalog</title>
		<link rel="stylesheet" href="/dist/css/main.css" />
		<link rel="shortcut icon" href="/src/assets/images/icons/favicon.png" type="image/x-icon" />
		<script src="../js/layout.js" defer></script>
		<script src="../js/cart-handler.js" defer></script>
		<script src="../js/auth-modal.js" defer></script>
		<script src="../js/catalog-page.js" type="module"></script>
		<script src="../js/products-section.js" type="module"></script>
		<script src="../js/scroll-button.js"></script>
		<script src="../js/hamburger-menu.js" defer></script>
	</head>
	<body>
		<!-- header -->
		<div id="header"></div>
		<!-- // header -->

		<!-- auth modal -->
			<div id="auth-modal"></div>
		<!-- // auth modal -->

		<!-- product not found modal -->
		<div id="not-found-modal" class="simple-modal">
			<div class="simple-modal-overlay"></div>
			<div class="simple-modal-content">
				<button class="simple-modal-close" aria-label="Close">&times;</button>
				<h3>Product Not Found</h3>
				<p>Sorry, we couldn't find any products matching your search.</p>
				<button class="btn simple-modal-btn">OK</button>
			</div>
		</div>
		<!-- // product not found modal -->

		<!-- scroll-button -->
		<a id="scroll-button" aria-label="Scroll to top"></a>
		<!-- // scroll-button -->

		<main>
			<section class="products-toolbar">
				<div id="results-count" class="results-count"></div>

				<div class="toolbar-controls">
					<select id="sortSelect">
						<option value="">Default sorting</option>
						<option value="price-asc">Price: Low → High</option>
						<option value="price-desc">Price: High → Low</option>
						<option value="popularity">Most Popular</option>
						<option value="rating">Top Rated</option>
					</select>

					<input
						id="searchInput"
						type="search"
						placeholder="Search products..."
					/>
				</div>
			</section>
			<!-- // products-toolbar -->

			<div class="catalog-layout">
                <section id="catalog-products" class="products-sections catalog"></section>
            
                <aside id="top-best-sets" class="sidebar">
                    <!-- top best sets -->
                </aside>

                <div class="wrapper-pagination">
				<div id="pagination" class="pagination"></div>
			</div>
            </div>
            <!-- // catalog-layout -->

			

            

		</main>

		<!-- footer -->
		<div id="footer"></div>
		<!-- //footer -->
	</body>
</html>

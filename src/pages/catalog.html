<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Catalog</title>
		<link rel="stylesheet" href="/dist/css/main.css" />
		<link rel="shortcut icon" href="/src/assets/images/icons/favicon.png" type="image/x-icon" />
		<script src="../js/layout.js" defer></script>
		<script src="../js/cart-handler.js" defer></script>
		<script src="../js/auth-modal.js" defer></script>
		<script src="../js/catalog-page.js" type="module"></script>
		<script src="../js/products-section.js" type="module"></script>
		<script src="../js/scroll-button.js"></script>
		<script src="../js/hamburger-menu.js" defer></script>
	</head>
	<body>
		<!-- header -->
		<div id="header"></div>
		<!-- // header -->

		<!-- auth modal -->
			<div id="auth-modal"></div>
		<!-- // auth modal -->

		<!-- product not found modal -->
		<div id="not-found-modal" class="simple-modal">
			<div class="simple-modal-overlay"></div>
			<div class="simple-modal-content">
				<button class="simple-modal-close" aria-label="Close">&times;</button>
				<h3>Product Not Found</h3>
				<p>Sorry, we couldn't find any products matching your search.</p>
				<button class="btn simple-modal-btn">OK</button>
			</div>
		</div>
		<!-- // product not found modal -->

		<!-- scroll-button -->
		<a id="scroll-button" aria-label="Scroll to top"></a>
		<!-- // scroll-button -->

		<main>
			<!-- Filters Section -->
			<section class="filters-section">
				<div class="filters-container wrapper">
					<div class="filters-header">
						<button id="toggle-filters-btn" class="btn-toggle-filters">
							<span>Filter By</span>
							<span class="toggle-arrow">▼</span>
						</button>
						<button id="reset-filters-btn" class="btn-reset" style="display: none;">Reset All</button>
					</div>
					
					<div class="filters-list" id="filters-list" style="display: none;">
						<!-- Category Filter -->
						<div class="filter-item">
							<button class="filter-toggle" data-filter="category">
								<span>Category</span>
								<span class="filter-arrow">▼</span>
							</button>
							<div class="filter-dropdown">
								<label class="filter-option">
									<input type="checkbox" name="category" value="carry-ons">
									<span>Carry-ons</span>
								</label>
								<label class="filter-option">
									<input type="checkbox" name="category" value="suitcases">
									<span>Suitcases</span>
								</label>
								<label class="filter-option">
									<input type="checkbox" name="category" value="luggage sets">
									<span>Luggage Sets</span>
								</label>
								<label class="filter-option">
									<input type="checkbox" name="category" value="kids' luggage">
									<span>Kids' Luggage</span>
								</label>
							</div>
						</div>

						<!-- Color Filter -->
						<div class="filter-item">
							<button class="filter-toggle" data-filter="color">
								<span>Color</span>
								<span class="filter-arrow">▼</span>
							</button>
							<div class="filter-dropdown">
								<label class="filter-option">
									<input type="checkbox" name="color" value="red">
									<span>Red</span>
								</label>
								<label class="filter-option">
									<input type="checkbox" name="color" value="blue">
									<span>Blue</span>
								</label>
								<label class="filter-option">
									<input type="checkbox" name="color" value="green">
									<span>Green</span>
								</label>
								<label class="filter-option">
									<input type="checkbox" name="color" value="black">
									<span>Black</span>
								</label>
								<label class="filter-option">
									<input type="checkbox" name="color" value="grey">
									<span>Grey</span>
								</label>
								<label class="filter-option">
									<input type="checkbox" name="color" value="yellow">
									<span>Yellow</span>
								</label>
								<label class="filter-option">
									<input type="checkbox" name="color" value="pink">
									<span>Pink</span>
								</label>
							</div>
						</div>

						<!-- Size Filter -->
						<div class="filter-item">
							<button class="filter-toggle" data-filter="size">
								<span>Size</span>
								<span class="filter-arrow">▼</span>
							</button>
							<div class="filter-dropdown">
								<label class="filter-option">
									<input type="checkbox" name="size" value="S">
									<span>S</span>
								</label>
								<label class="filter-option">
									<input type="checkbox" name="size" value="M">
									<span>M</span>
								</label>
								<label class="filter-option">
									<input type="checkbox" name="size" value="L">
									<span>L</span>
								</label>
								<label class="filter-option">
									<input type="checkbox" name="size" value="XL">
									<span>XL</span>
								</label>
							</div>
						</div>

						<!-- Sales Status Filter -->
						<div class="filter-item">
							<button class="filter-toggle" data-filter="salesStatus">
								<span>Status</span>
								<span class="filter-arrow">▼</span>
							</button>
							<div class="filter-dropdown">
								<label class="filter-option">
									<input type="checkbox" name="salesStatus" value="true">
									<span>On Sale</span>
								</label>
								<label class="filter-option">
									<input type="checkbox" name="salesStatus" value="false">
									<span>Regular Price</span>
								</label>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- // filters-section -->

			<section class="products-toolbar">
				<div id="results-count" class="results-count"></div>

				<div class="toolbar-controls">
					<select id="sortSelect">
						<option value="">Default sorting</option>
						<option value="price-asc">Price: Low → High</option>
						<option value="price-desc">Price: High → Low</option>
						<option value="popularity">Most Popular</option>
						<option value="rating">Top Rated</option>
					</select>

					<input
						id="searchInput"
						type="search"
						placeholder="Search products..."
					/>
				</div>
			</section>
			<!-- // products-toolbar -->

			<div class="catalog-layout">
                <section id="catalog-products" class="products-sections catalog"></section>
            
                <aside id="top-best-sets" class="sidebar">
                    <!-- top best sets -->
                </aside>

                <div class="wrapper-pagination">
				<div id="pagination" class="pagination"></div>
			</div>
            </div>
            <!-- // catalog-layout -->

			

            

		</main>

		<!-- footer -->
		<div id="footer"></div>
		<!-- //footer -->
	</body>
</html>
